<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Service</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
</head>

<body>
<div class="background-header"></div>

<div class="background-body"></div>

<div class="wrap">
    <div class="header">
        <h2>Memo</h2>
        <p>
            공유하고 싶은 소식을 입력해주세요.
        </p>
    </div>

    <div class="search-box">
        <input type="text" placeholder="검색어를 입력해주세요" name="keyword" id="keyword">
        <button type="button" onclick="SearchContent()">Search</button>
        <button type="button" onclick="getMessages()">Back to List</button>
    </div>

    <div class="area-write">
        <textarea class="field" placeholder="공유하고 싶은 소식을 입력해주세요" name="contents" id="contents" cols="30"
                  rows="10"></textarea>
        <!-- <button class="btn btn-danger" onclick="writePost()">작성하기</button>-->
        <img src="/images/send.png" alt="" onclick="writePost()">
    </div>

    <div id="cards-box" class="area-read"></div>
</div>
</body>

</html>
